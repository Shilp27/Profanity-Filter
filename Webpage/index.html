<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Jockey+One"
      rel="stylesheet"
      type="text/css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Son of a PEACH</title>
  </head>
  <body>
    <h1>SOAP</h1>
    <h2>Son of a Peachüçë</h2>
    <div class="main-container">
      <div class="textarea-container">
        <textarea
          id="textarea-input"
          placeholder="Start recording by typing or using voice recognition."
          rows="15"
          cols="70"
          autofocus
        ></textarea>
        <div class="button-container">
          <button id="start-recording">Start Recording</button>
          <button id="stop-recording">Stop Recording</button>
          <button id="filter-recording" onclick="speak()">
            Filter Recording
          </button>
        </div>
        <p id="recording-instructions">
          Press the button to start voice recognition and
          <u><b>allow access.</b></u>
        </p>
        <h3>Records</h3>
        <ul id="records">
          <li>
            <p class="no-records">You don't have any recordings yet.</p>
          </li>
        </ul>
        <button id="view-button" onclick="showRecords()">
          View Unfiltered Recording
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script
      type="text/javascript"
      src="https://code.responsivevoice.org/responsivevoice.js"
    ></script>
    <script>
      function showRecords() {}
    </script>
    <link rel="stylesheet" href="styles.css" />
  </body>
</html>
